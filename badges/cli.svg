<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1302.21, 706.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1302.21" height="706.45" fill="#000000"/><path d="M0,35.5146875 L193.2314453125,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">eslint-formatter-badger</text><text x="16.8" y="71.55">  Create badges to reflect the number/types of passing eslint rules.            </text><text x="16.8" y="109.55" font-style="italic">eslint-formatter-badger [outputPath]</text><path d="M0,149.5146875 L58.8095703125,149.5146875 Z" stroke="#D3D3D3"/><text x="0" y="147.55" font-weight="bold">Options</text><text x="16.8" y="185.55" font-weight="bold">-o</text><text x="33.61" y="185.55">, </text><text x="50.41" y="185.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,187.5146875 L243.6396484375,187.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="185.55">outputPath</text><text x="856.94" y="185.55">                                                                         Path to which to save the file; default to &#x22;lint-    </text><text x="856.94" y="204.55">                                                                                                      badge.svg&#x22; in the current working directory          </text><text x="16.8" y="223.55" font-weight="bold">-f</text><text x="33.61" y="223.55">, </text><text x="50.41" y="223.55" font-weight="bold">--filteredTypes</text><path d="M184.830078125,225.5146875 L411.6669921875,225.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="223.55">list of &#x22;nonempty&#x22; or value</text><text x="856.94" y="223.55">                                                     Comma-separated list of specific linting types to    </text><text x="856.94" y="242.55">                                                                                                      display and/or &#x22;nonempty&#x22;; defaults to no filter;    </text><text x="856.94" y="261.55">                                                                                                      can be one of                                        </text><text x="856.94" y="280.55">                                                                                                      &#x22;problem&#x22;|&#x22;suggestion&#x22;|&#x22;layout&#x22;|&#x22;uncategorized&#x22;      </text><text x="16.8" y="299.55" font-weight="bold">--ruleMap</text><path d="M100.81640625,301.5146875 L193.2314453125,301.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="299.55">path-to-map</text><text x="856.94" y="299.55">                                                                               Path to module which returns an object map of ESLint </text><text x="856.94" y="318.55">                                                                                                      rule IDs to type (whether from the built-in          </text><text x="856.94" y="337.55">                                                                                                      &#x60;meta.type&#x60;&#x27;s, &#x22;problem&#x22;, &#x22;suggestion&#x22;, or &#x22;layout&#x22;, </text><text x="856.94" y="356.55">                                                                                                      or a custom type, e.g.,&#x22;security&#x22;)                   </text><text x="16.8" y="375.55" font-weight="bold">--textColor</text><path d="M117.619140625,377.5146875 L772.92578125,377.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="375.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="856.94" y="375.55">          Color for &#x22;Linting&#x22; subject. Follow by comma for     </text><text x="856.94" y="394.55">                                                                                                      additional (e.g., to add a stroke color)             </text><text x="16.8" y="413.55" font-weight="bold">--lintingTypeColor</text><path d="M176.4287109375,415.5146875 L831.7353515625,415.5146875 Z" stroke="#D3D3D3"/><text x="176.43" y="413.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="856.94" y="413.55">   Key-value set for mapping a linting type name to     </text><text x="856.94" y="432.55">                                                                                                      color. Reuse for different types. Follow by comma    </text><text x="856.94" y="451.55">                                                                                                      for additional (e.g., to add a stroke color)         </text><text x="16.8" y="470.55" font-weight="bold">--textTemplate</text><path d="M142.8232421875,472.5146875 L243.6396484375,472.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="470.55">textTemplate</text><text x="856.94" y="470.55">                                                                         Template for text of lint badge; defaults to:        </text><text x="856.94" y="489.55">                                                                                                      &#x22;Linting&#x22;; passed &#x60;problemCount&#x60;, &#x60;suggestionCount&#x60;, </text><text x="856.94" y="508.55">                                                                                                      &#x60;layoutCount&#x60;, &#x60;uncategorizedCount&#x60;; remember to     </text><text x="856.94" y="527.55">                                                                                                      escape &#x60;$&#x60; with backslash for CLI use                </text><text x="16.8" y="546.55" font-weight="bold">--uncategorizedTemplate</text><path d="M218.435546875,548.5146875 L394.8642578125,548.5146875 Z" stroke="#D3D3D3"/><text x="218.44" y="546.55">uncategorizedTemplate</text><text x="856.94" y="546.55">                                                       Template for listing uncategorized rule names;       </text><text x="856.94" y="565.55">                                                                                                      defaults to: &#x22;                                       </text><text x="856.94" y="584.55">                                                                                                      ${index}. ${ruleId}&#x22;; passed &#x60;ruleId&#x60; and &#x60;index&#x60;    </text><text x="856.94" y="603.55">                                                                                                      (1-based); remember to escape &#x60;$&#x60; with backslash for </text><text x="856.94" y="622.55">                                                                                                      CLI use                                              </text><text x="16.8" y="641.55" font-weight="bold">--logging</text><path d="M100.81640625,643.5146875 L226.8369140625,643.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="641.55">&#x22;verbose&#x22;|&#x22;off&#x22;</text><text x="856.94" y="641.55">                                                                           Logging level; default is &#x22;off&#x22;.                     </text><text x="16.8" y="660.55" font-weight="bold">-v</text><text x="33.61" y="660.55">, </text><text x="50.41" y="660.55" font-weight="bold">--version</text><text x="16.8" y="679.55" font-weight="bold">-h</text><text x="33.61" y="679.55">, </text><text x="50.41" y="679.55" font-weight="bold">--help</text></g></svg>