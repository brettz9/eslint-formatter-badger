<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1302.21, 1143.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1302.21" height="1143.45" fill="#000000"/><path d="M0,35.5146875 L193.2314453125,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">eslint-formatter-badger</text><text x="16.8" y="71.55">  Create badges to reflect the number/types of passing eslint rules.            </text><text x="16.8" y="109.55" font-style="italic">eslint-formatter-badger --files file1.js --files fileGlob* [outputPath]</text><path d="M0,149.5146875 L58.8095703125,149.5146875 Z" stroke="#D3D3D3"/><text x="0" y="147.55" font-weight="bold">Options</text><text x="16.8" y="185.55" font-weight="bold">--files</text><path d="M84.013671875,187.5146875 L159.6259765625,187.5146875 Z" stroke="#D3D3D3"/><text x="84.01" y="185.55">file path</text><text x="856.94" y="185.55">                                                                                   Repeat for each file or file glob you wish to be     </text><text x="856.94" y="204.55">                                                                                                      linted. Required.                                    </text><text x="16.8" y="223.55" font-weight="bold">-o</text><text x="33.61" y="223.55">, </text><text x="50.41" y="223.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,225.5146875 L243.6396484375,225.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="223.55">outputPath</text><text x="856.94" y="223.55">                                                                         Path to which to save the file; defaults to &#x22;lint-   </text><text x="856.94" y="242.55">                                                                                                      badge.svg&#x22; in the current working directory          </text><text x="16.8" y="261.55" font-weight="bold">--configPath</text><path d="M126.0205078125,263.5146875 L285.646484375,263.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="261.55">path to config file</text><text x="856.94" y="261.55">                                                                    Path to config file for options. Lower priority than </text><text x="856.94" y="280.55">                                                                                                      other CLI options. Defaults to non-use.              </text><text x="16.8" y="299.55" font-weight="bold">--packageJsonPath</text><path d="M168.02734375,301.5146875 L336.0546875,301.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="299.55">path to package.json</text><text x="856.94" y="299.55">                                                              Path to &#x60;package.json&#x60; for discovery of its          </text><text x="856.94" y="318.55">                                                                                                      &#x60;eslintFormatterBadgerOptions&#x60; property. In          </text><text x="856.94" y="337.55">                                                                                                      non-&#x60;formatter-badger&#x60; CLI use, i.e., &#x60;eslint -f .&#x60;, </text><text x="856.94" y="356.55">                                                                                                      this defaults to checking &#x60;process.cwd()&#x60;, but here  </text><text x="856.94" y="375.55">                                                                                                      will default to not checking for a &#x60;package.json&#x60;    </text><text x="856.94" y="394.55">                                                                                                      and just using the regular CLI options. Ignored if   </text><text x="856.94" y="413.55">                                                                                                      &#x60;configPath&#x60; is set.                                 </text><text x="16.8" y="432.55" font-weight="bold">-f</text><text x="33.61" y="432.55">, </text><text x="50.41" y="432.55" font-weight="bold">--filteredTypes</text><path d="M184.830078125,434.5146875 L411.6669921875,434.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="432.55">list of &#x22;nonempty&#x22; or value</text><text x="856.94" y="432.55">                                                     Comma-separated list of specific linting types to    </text><text x="856.94" y="451.55">                                                                                                      display and/or &#x22;nonempty&#x22;; defaults to no filter;    </text><text x="856.94" y="470.55">                                                                                                      can be one of                                        </text><text x="856.94" y="489.55">                                                                                                      &#x22;problem&#x22;|&#x22;suggestion&#x22;|&#x22;layout&#x22;|&#x22;uncategorized&#x22;.     </text><text x="16.8" y="508.55" font-weight="bold">--ruleMap</text><path d="M100.81640625,510.5146875 L193.2314453125,510.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="508.55">path-to-map</text><text x="856.94" y="508.55">                                                                               Path to module which returns an object map of ESLint </text><text x="856.94" y="527.55">                                                                                                      rule IDs to type (whether from the built-in          </text><text x="856.94" y="546.55">                                                                                                      &#x60;meta.type&#x60;&#x27;s, &#x22;problem&#x22;, &#x22;suggestion&#x22;, or &#x22;layout&#x22;, </text><text x="856.94" y="565.55">                                                                                                      or a custom type, e.g.,&#x22;security&#x22;). Empty by         </text><text x="856.94" y="584.55">                                                                                                      default.                                             </text><text x="16.8" y="603.55" font-weight="bold">--textColor</text><path d="M117.619140625,605.5146875 L772.92578125,605.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="603.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="856.94" y="603.55">          Color for &#x22;Linting&#x22; subject. Follow by comma for     </text><text x="856.94" y="622.55">                                                                                                      additional (e.g., to add a stroke color). Defaults   </text><text x="856.94" y="641.55">                                                                                                      to determining color by threshold instead.           </text><text x="16.8" y="660.55" font-weight="bold">--lintingTypeColor</text><path d="M176.4287109375,662.5146875 L831.7353515625,662.5146875 Z" stroke="#D3D3D3"/><text x="176.43" y="660.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="856.94" y="660.55">   Key-value set for mapping a linting type name to     </text><text x="856.94" y="679.55">                                                                                                      color. Reuse for different types. Follow by comma    </text><text x="856.94" y="698.55">                                                                                                      for additional (e.g., to add a stroke color).        </text><text x="856.94" y="717.55">                                                                                                      Defaults to not being used and colors being          </text><text x="856.94" y="736.55">                                                                                                      determined by pass-fail colors and thresholds.       </text><text x="16.8" y="755.55" font-weight="bold">--mainTemplate</text><path d="M142.8232421875,757.5146875 L243.6396484375,757.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="755.55">mainTemplate</text><text x="856.94" y="755.55">                                                                         Template for text of lint badge; defaults to:        </text><text x="856.94" y="774.55">                                                                                                      &#x22;ESLint (${passing}/${total} rules passing)&#x22;;passed  </text><text x="856.94" y="793.55">                                                                                                      &#x60;total&#x60;, &#x60;passing&#x60;, &#x60;errorTotal&#x60;, &#x60;warningTotal&#x60;,    </text><text x="856.94" y="812.55">                                                                                                      &#x60;errorWarningsTotal&#x60;, &#x60;lineTotal&#x60;,                   </text><text x="856.94" y="831.55">                                                                                                      &#x60;errorWarningsPct&#x60;; remember to escape &#x60;$&#x60; with      </text><text x="856.94" y="850.55">                                                                                                      backslash for CLI use.                               </text><text x="16.8" y="869.55" font-weight="bold">--lintingTypeTemplate</text><path d="M201.6328125,871.5146875 L252.041015625,871.5146875 Z" stroke="#D3D3D3"/><text x="201.63" y="869.55">string</text><text x="856.94" y="869.55">                                                                        Defaults to&#x22;${type}: ${failing}&#x22;;remember to escape  </text><text x="856.94" y="888.55">                                                                                                      &#x60;$&#x60; with backslash for CLI use.                      </text><text x="16.8" y="907.55" font-weight="bold">--failingTemplate</text><path d="M168.02734375,909.5146875 L218.435546875,909.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="907.55">string</text><text x="856.94" y="907.55">                                                                            If present, should be an ES6-template-as-string and  </text><text x="856.94" y="926.55">                                                                                                      will be passed &#x60;ruleId&#x60; and &#x60;index&#x60; (1-based) for    </text><text x="856.94" y="945.55">                                                                                                      each failing rule ID. Defaults to not being used.    </text><text x="856.94" y="964.55">                                                                                                      Remember to escape &#x60;$&#x60; with backslash for CLI use.   </text><text x="16.8" y="983.55" font-weight="bold">--missingLintingTemplate</text><path d="M226.8369140625,985.5146875 L277.2451171875,985.5146875 Z" stroke="#D3D3D3"/><text x="226.84" y="983.55">string</text><text x="856.94" y="983.55">                                                                     ES6-template-as-string passed &#x60;ruleId&#x60; and &#x60;index&#x60;   </text><text x="856.94" y="1002.55">                                                                                                      (1-based) for each rule ID that is missing. Defaults </text><text x="856.94" y="1021.55">                                                                                                      to &#x22;                                                 </text><text x="856.94" y="1040.55">                                                                                                      ${index}. ${ruleId}&#x22;. Remember to escape &#x60;$&#x60; with    </text><text x="856.94" y="1059.55">                                                                                                      backslash for CLI use.                               </text><text x="16.8" y="1078.55" font-weight="bold">--logging</text><path d="M100.81640625,1080.5146875 L226.8369140625,1080.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1078.55">&#x22;verbose&#x22;|&#x22;off&#x22;</text><text x="856.94" y="1078.55">                                                                           Logging level; default is &#x22;off&#x22;.                     </text><text x="16.8" y="1097.55" font-weight="bold">-v</text><text x="33.61" y="1097.55">, </text><text x="50.41" y="1097.55" font-weight="bold">--version</text><text x="16.8" y="1116.55" font-weight="bold">-h</text><text x="33.61" y="1116.55">, </text><text x="50.41" y="1116.55" font-weight="bold">--help</text></g></svg>